<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 추천 앱</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
        }
        .result-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg p-4 mb-4">
                    <h1 class="text-white text-center mb-4">📈 AI 주식 추천 시스템</h1>
                    
                    <div class="mb-3">
                        <label for="budget" class="form-label text-white">투자 예산 (원)</label>
                        <input type="number" class="form-control" id="budget" placeholder="예: 1000000">
                    </div>
                    
                    <div class="mb-3">
                        <label for="riskLevel" class="form-label text-white">위험도</label>
                        <select class="form-select" id="riskLevel">
                            <option value="low">낮음 (안전한 투자)</option>
                            <option value="medium">보통 (균형 잡힌 투자)</option>
                            <option value="high">높음 (공격적 투자)</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="period" class="form-label text-white">투자 기간</label>
                        <select class="form-select" id="period">
                            <option value="short">단기 (1년 이하)</option>
                            <option value="medium">중기 (1-3년)</option>
                            <option value="long">장기 (3년 이상)</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-primary btn-lg w-100" onclick="getRecommendation()">
                        🎯 맞춤 추천 받기
                    </button>
                </div>
                
                <div id="result" class="result-card p-4 shadow-lg" style="display: none;">
                    <h3 class="text-primary mb-3">📊 추천 결과</h3>
                    <div id="recommendationContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getRecommendation() {
            const budget = document.getElementById('budget').value;
            const riskLevel = document.getElementById('riskLevel').value;
            const period = document.getElementById('period').value;
            
            if (!budget) {
                alert('투자 예산을 입력해주세요.');
                return;
            }
            
            const recommendations = generateRecommendation(budget, riskLevel, period);
            displayRecommendation(recommendations);
        }
        
        function generateRecommendation(budget, riskLevel, period) {
            const stocks = {
                low: [
                    { name: '삼성전자', code: '005930', allocation: 30, reason: '안정적인 대형주' },
                    { name: 'SK하이닉스', code: '000660', allocation: 25, reason: '반도체 대표주' },
                    { name: 'NAVER', code: '035420', allocation: 20, reason: 'IT 플랫폼 리더' },
                    { name: '카카오', code: '035720', allocation: 15, reason: '모바일 생태계' },
                    { name: '현금', code: 'CASH', allocation: 10, reason: '안전자산' }
                ],
                medium: [
                    { name: '삼성전자', code: '005930', allocation: 25, reason: '대형주 안정성' },
                    { name: 'LG화학', code: '051910', allocation: 20, reason: '배터리 성장주' },
                    { name: '셀트리온', code: '068270', allocation: 20, reason: '바이오 대표주' },
                    { name: '포스코홀딩스', code: '005490', allocation: 15, reason: '철강 대표주' },
                    { name: '현대차', code: '005380', allocation: 20, reason: '자동차 대표주' }
                ],
                high: [
                    { name: '에코프로비엠', code: '247540', allocation: 30, reason: '2차전지 소재' },
                    { name: '씨젠', code: '096530', allocation: 25, reason: '진단키트 성장주' },
                    { name: '카카오게임즈', code: '293490', allocation: 20, reason: '게임 성장주' },
                    { name: '위메프', code: '225330', allocation: 15, reason: '이커머스 성장주' },
                    { name: '엔씨소프트', code: '036570', allocation: 10, reason: '게임 대형주' }
                ]
            };
            
            return stocks[riskLevel];
        }
        
        function displayRecommendation(recommendations) {
            const budget = parseInt(document.getElementById('budget').value);
            let html = '<div class="row">';
            
            recommendations.forEach(stock => {
                const amount = Math.floor(budget * stock.allocation / 100);
                html += `
                    <div class="col-md-6 mb-3">
                        <div class="border rounded p-3 bg-light">
                            <h5 class="text-primary">${stock.name} (${stock.code})</h5>
                            <p class="mb-1"><strong>비중:</strong> ${stock.allocation}%</p>
                            <p class="mb-1"><strong>투자금액:</strong> ${amount.toLocaleString()}원</p>
                            <p class="mb-0 text-muted">${stock.reason}</p>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            html += `
                <div class="alert alert-info mt-3">
                    <h6>💡 투자 참고사항</h6>
                    <ul class="mb-0">
                        <li>이는 AI 기반 추천이며, 실제 투자 결정은 본인의 판단하에 하시기 바랍니다.</li>
                        <li>투자에는 원금 손실 위험이 있습니다.</li>
                        <li>분산투자를 통해 리스크를 관리하세요.</li>
                    </ul>
                </div>
            `;
            
            document.getElementById('recommendationContent').innerHTML = html;
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
